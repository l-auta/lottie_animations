<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>lottie animation</title>
</head>
<body>
    <div class="sidebyside">
        <h1>My First Animation</h1>
        <div id="lottie-animation" style="width: 900px; height: 900px;"></div>
    </div>
    <div>
        <h2>Get to know what songs I like</h2>
        <div>
            <button onclick="showSongs('All')">All</button>
            <button onclick="showSongs('Pop')">Pop</button>
            <button onclick="showSongs('Rock')">Rock</button>
            <button onclick="showSongs('Hip-Hop')">Hip-Hop</button>
        </div>
        <div id="loading" style="width: 500px; height: 300px;"></div></div>
        <div id="songs"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
